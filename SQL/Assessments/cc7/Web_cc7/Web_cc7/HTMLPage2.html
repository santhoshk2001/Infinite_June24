<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Shopping Trip</title>
</head>
<body>

    <!-- Ordered List -->
    <ol>
        <!-- First list item with an unordered list -->
        <li>
            Groceries
            <ul>
                <li>Apples</li>
                <li>Oranges</li>
                <li>Bananas</li>
            </ul>
        </li>

        <br />
        <br />
        <!-- Second list item with an unordered list -->
        <li>
            Hardware
            <ul>
                <li>Hammer</li>
                <li>Nails</li>
                <li>Duct tape</li>
            </ul>
        </li>
        <br /><br />
        
        <!-- Third list item with an unordered list -->
        <li>
            Electronics
            <ul>
                <li>Earphones</li>
                <li>Movies</li>
                <li>Fan</li>
            </ul>
        </li>
    </ol>

</body>
</html>
